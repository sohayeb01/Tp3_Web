<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Form </title>
	<link rel="stylesheet" href="style.css">
</head>
<body >
	
		<form method="post" >
			
		  <div class="group">
			<input type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Nom</label>
		  </div>
		  <div class="group">
			<input type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Prenom</label>
		  </div>
		  <div class="group">
			<input type="password" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Groupe</label>
		  </div>
		  <div class="group">
			<input type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Sujet</label>
		  </div>
		  <div class="group">
			<textarea type="textarea" rows="5" required></textarea>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Description</label>
		  </div>
          <div class="group">
			<select name="encadrent" id="encadrent">
				<option value="">encadrent</option>
				<option value="">encadrent 1</option>
				<option value="">encadrent 2</option>
				<option value="">encadrent 3</option>
			</select>
		  </div>
		  <div class="btn-box">
			<button class="btn btn-submit" type="submit" >Envoyer</button>
			<button class="btn btn-cancel" type="reset">Annuler</button>
			
		  </div>
		</form>
	  

</body>
